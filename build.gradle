apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()

    // SWT:
    maven { url "https://swt-repo.googlecode.com/svn/repo/" }
}

dependencies {
    // SWT:
    compile "org.eclipse.swt:org.eclipse.swt.cocoa.macosx.x86_64:4.3.2"

    // JSOUP:
    compile "org.jsoup:jsoup:1.7.3"

    // JodaTime:
    compile "joda-time:joda-time:2.3"

    // Spring MongoDB:
    compile "org.springframework.data:spring-data-mongodb:1.5.0.RELEASE"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}