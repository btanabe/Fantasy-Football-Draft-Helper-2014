apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()

    // OAUTH:
    maven { url "http://oss.sonatype.org/content/repositories/signpost-snapshots" }

    // SWT:
    maven { url "https://swt-repo.googlecode.com/svn/repo/" }
}

dependencies {
    // SWT:
    compile "org.eclipse.swt:org.eclipse.swt.cocoa.macosx.x86_64:4.3.2"

    // OAUTH:
    compile "oauth.signpost:signpost-core:1.2"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}